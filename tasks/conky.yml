- name: Copy the themes to be processed
  copy: src=default-themes-extra-1.tar.gz dest={{ tempdir.stdout }}/default-themes-extra-1.tar.gz mode=0755 owner={{ conky_owner }} group={{ conky_group }}
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  tags: configure

- name: Create base directory
  file: 
    dest="{{conky_home}}"
    state=directory
    owner="{{conky_owner}}"
    group="{{conky_group}}"
  tags: configure
    
- name: Unpack conky themes
  action: command creates={{ conky_home }}/todo chdir={{ conky_home }} tar zxvf {{ tempdir.stdout }}/default-themes-extra-1.tar.gz --owner={{ conky_owner }}
#  ignore_errors: True
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  tags: configure
  
- name: Copy the conky startup script
  template: src=conky-startup.sh-{{ ansible_distribution }}.j2 dest={{ conky_home }}/conky-startup.sh mode=0755
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  tags: configure

#TODO start ~/.conky/startconky.sh on startup for instance in .bashrc file

- name: Install conky sensor (apt)
  apt: pkg={{ item }} update_cache=yes state={{ conky_pkg_state }}
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  tags: conky_setup
  with_items:
   - lm-sensors
   - fancontrol
  when: ( ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu' ) and conky_sensor_enabled
  
#sudo apt-get install lm-sensors   
#sudo sensors-detect
#sudo service kmod start
#NOK sudo apt-get install fancontrol
#sudo apt-get install psensor
#launch gui with
#sudo psensor

- name: Copy the conky init script
  template: src=conky.sh-{{ ansible_distribution }}.j2 dest=/etc/init.d/conky mode=0755
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  tags: configure

- name: Start the conky service
  service: name=conky state=started enabled=true
  tags: service

- name: Cleanup temporary directory
  file: name={{ tempdir.stdout }} state=absent
  tags: conky_setup
