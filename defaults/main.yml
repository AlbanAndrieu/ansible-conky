---
conky_enabled: yes                       # Enable module
conky_manager_enabled: no                # Disbale module
conky_techno_enabled: no                 # Disbale module
# Package states: present or installed or latest
conky_pkg_state: present
# Repository states: present or absent
conky_repository_state: present

# path for ansible to store downloaded or templated data
#ansible_data_path: /usr/local/src/ansible/data
ansible_data_path: /tmp

user: 'albandri' #please override me
conky_owner                              : "{{ user }}"
conky_group                              : "{{ conky_owner }}"
home : '~' #please override me
conky_home: '{{ home }}/.conky' 
conky_themes_url: http://download2041.mediafire.com/c9971ynuzcag/icvmpzhlk7vgejt/default-themes-extra-1.cmtp.7z
